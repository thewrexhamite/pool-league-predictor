    };

    const calcStandings = (div) => {
        const teams = DIVISIONS[div].teams;
        const standings = {};
        teams.forEach(t => { standings[t] = {p:0,w:0,d:0,l:0,f:0,a:0,pts:0}; });
        
        RESULTS.forEach(r => {
            if (getDiv(r.home) !== div) return;
            const {home, away, home_score: hs, away_score: as} = r;
            if (!standings[home] || !standings[away]) return;
            
            standings[home].p++; standings[away].p++;
            standings[home].f += hs; standings[home].a += as;
            standings[away].f += as; standings[away].a += hs;
            
            if (hs > as) { standings[home].w++; standings[home].pts += 2; standings[away].l++; }
            else if (hs < as) { standings[away].w++; standings[away].pts += 3; standings[home].l++; }
            else { standings[home].d++; standings[away].d++; standings[home].pts++; standings[away].pts++; }
        });
        
        return Object.entries(standings)
            .map(([team, s]) => ({team, ...s, diff: s.f - s.a}))
            .sort((a,b) => b.pts - a.pts || b.diff - a.diff);
    };

    const calcTeamStrength = (div) => {
        const standings = calcStandings(div);
        const strengths = {};
        standings.forEach(s => {
            strengths[s.team] = s.p > 0 ? (s.diff / s.p / 10) * 2 : 0;
        });
        return strengths;
    };

    const predictFrame = (homeStr, awayStr) => {
        const adjH = homeStr + HOME_ADV;
        const adjA = awayStr - HOME_ADV;
        return 1 / (1 + Math.exp(-(adjH - adjA)));
    };

    const simulateMatch = (home, away, strengths) => {
        const p = predictFrame(strengths[home] || 0, strengths[away] || 0);
        let hf = 0;
        for (let i = 0; i < 10; i++) if (Math.random() < p) hf++;
        return [hf, 10 - hf];
    };

    const runSimulation = () => {
        setIsSimulating(true);
        setTimeout(() => {
            const div = selectedDiv;
            const teams = DIVISIONS[div].teams;
            const strengths = calcTeamStrength(div);
            const current = calcStandings(div);
            const currentMap = {};
            current.forEach(s => { currentMap[s.team] = s; });
            
            const divFixtures = FIXTURES.filter(f => f.division === div && f.date > '04-02-2026');
            const N = 1000;
            const tracker = {};
            teams.forEach(t => { tracker[t] = {totalPts: 0, positions: Array(teams.length).fill(0)}; });
            
            for (let sim = 0; sim < N; sim++) {
                const standings = {};
                teams.forEach(t => { standings[t] = {pts: currentMap[t].pts, f: currentMap[t].f, a: currentMap[t].a}; });
                
                divFixtures.forEach(fix => {
                    if (!teams.includes(fix.home) || !teams.includes(fix.away)) return;
                    const [hs, as] = simulateMatch(fix.home, fix.away, strengths);
                    standings[fix.home].f += hs; standings[fix.home].a += as;
                    standings[fix.away].f += as; standings[fix.away].a += hs;
                    if (hs > as) standings[fix.home].pts += 2;
                    else if (hs < as) standings[fix.away].pts += 3;
                    else { standings[fix.home].pts++; standings[fix.away].pts++; }
                });
                
                const ranked = teams.slice().sort((a,b) => 
                    standings[b].pts - standings[a].pts || 
                    (standings[b].f - standings[b].a) - (standings[a].f - standings[a].a)
                );
                ranked.forEach((t, pos) => {
                    tracker[t].positions[pos]++;
                    tracker[t].totalPts += standings[t].pts;
                });
            }
            
            const results = teams.map(t => ({
                team: t,
                currentPts: currentMap[t].pts,
                avgPts: (tracker[t].totalPts / N).toFixed(1),
                pTitle: (tracker[t].positions[0] / N * 100).toFixed(1),
                pTop2: ((tracker[t].positions[0] + tracker[t].positions[1]) / N * 100).toFixed(1),
                pBot2: ((tracker[t].positions[teams.length-1] + tracker[t].positions[teams.length-2]) / N * 100).toFixed(1)
            })).sort((a,b) => parseFloat(b.avgPts) - parseFloat(a.avgPts));
            
            setSimResults(results);
            setIsSimulating(false);
        }, 100);
    };

    const predictMatch = () => {
        if (!homeTeam || !awayTeam) return null;
        const div = getDiv(homeTeam);
        const strengths = calcTeamStrength(div);
        const p = predictFrame(strengths[homeTeam] || 0, strengths[awayTeam] || 0);
        
        let hw = 0, dr = 0, aw = 0;
        const scores = {};
        for (let i = 0; i < 5000; i++) {
            let hf = 0;
            for (let j = 0; j < 10; j++) if (Math.random() < p) hf++;
            const af = 10 - hf;
            if (hf > af) hw++;
            else if (hf < af) aw++;
            else dr++;
            const key = hf + '-' + af;
            scores[key] = (scores[key] || 0) + 1;
        }
        
        const topScores = Object.entries(scores)
            .sort((a,b) => b[1] - a[1])
            .slice(0, 5)
            .map(([s, c]) => ({score: s, pct: (c/50).toFixed(1)}));
        
        return {
            pHomeWin: (hw/50).toFixed(1),
            pDraw: (dr/50).toFixed(1),
            pAwayWin: (aw/50).toFixed(1),
            expectedHome: (p * 10).toFixed(1),
            expectedAway: ((1-p) * 10).toFixed(1),
            topScores
        };
    };

    const standings = useMemo(() => calcStandings(selectedDiv), [selectedDiv]);
    const prediction = useMemo(() => predictMatch(), [homeTeam, awayTeam]);
    const teams = DIVISIONS[selectedDiv].teams;
    const upcomingFixtures = FIXTURES.filter(f => f.division === selectedDiv && f.date > '04-02-2026').slice(0, 10);

    return (
        <div className="min-h-screen text-white p-4 gradient-bg">
            <div className="max-w-6xl mx-auto">
                <h1 className="text-3xl md:text-4xl font-bold text-center mb-2 text-green-400"> Pool League Predictor</h1>
                <p className="text-center text-gray-400 mb-6">Wrexham & District 25/26  {RESULTS.length} matches played  {FIXTURES.filter(f=>f.date>'04-02-2026').length} remaining</p>

                <div className="flex justify-center gap-2 mb-4 flex-wrap">
                    {Object.entries(DIVISIONS).map(([key, data]) => (
                        <button key={key} onClick={() => {setSelectedDiv(key); setSimResults(null); setHomeTeam(''); setAwayTeam('');}}
                            className={'px-4 py-2 rounded-lg font-medium transition ' + (selectedDiv === key ? 'bg-green-600' : 'bg-gray-700 hover:bg-gray-600')}>
                            {data.name}
                        </button>
                    ))}
                </div>

                <div className="flex justify-center gap-2 mb-6 flex-wrap">
                    {[['standings', ' Standings'], ['simulate', ' Simulate'], ['predict', ' Predict'], ['fixtures', ' Fixtures']].map(([tab, label]) => (
                        <button key={tab} onClick={() => setActiveTab(tab)}
                            className={'px-4 py-2 rounded-lg transition ' + (activeTab === tab ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600')}>
                            {label}
                        </button>
                    ))}
                </div>

                {activeTab === 'standings' && (
                    <div className="bg-gray-800 rounded-xl p-4 md:p-6 overflow-x-auto">
                        <h2 className="text-xl font-bold mb-4">{DIVISIONS[selectedDiv].name} - Current Standings</h2>
                        <table className="w-full text-sm">
                            <thead>
                                <tr className="text-gray-400 border-b border-gray-700">
                                    <th className="text-left p-2">#</th>
                                    <th className="text-left p-2">Team</th>
                                    <th className="text-center p-2">P</th>
                                    <th className="text-center p-2">W</th>
                                    <th className="text-center p-2">D</th>
                                    <th className="text-center p-2">L</th>
                                    <th className="text-center p-2">F</th>
                                    <th className="text-center p-2">A</th>
                                    <th className="text-center p-2">+/-</th>
                                    <th className="text-center p-2 font-bold">Pts</th>
                                </tr>
                            </thead>
                            <tbody>
                                {standings.map((s, i) => (
                                    <tr key={s.team} className={'border-b border-gray-700/50 ' + (i < 2 ? 'bg-green-900/30' : '') + (i >= standings.length - 2 ? 'bg-red-900/30' : '')}>
                                        <td className="p-2 text-gray-500">{i + 1}</td>
                                        <td className="p-2 font-medium">{s.team} {i < 2 && ''} {i >= standings.length - 2 && ''}</td>
                                        <td className="p-2 text-center">{s.p}</td>
                                        <td className="p-2 text-center text-green-400">{s.w}</td>
                                        <td className="p-2 text-center text-gray-400">{s.d}</td>
                                        <td className="p-2 text-center text-red-400">{s.l}</td>
                                        <td className="p-2 text-center">{s.f}</td>
                                        <td className="p-2 text-center">{s.a}</td>
                                        <td className="p-2 text-center">{s.diff > 0 ? '+' : ''}{s.diff}</td>
                                        <td className="p-2 text-center font-bold text-yellow-400">{s.pts}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        <p className="text-xs text-gray-500 mt-4"> Promotion zone (top 2)   Relegation zone (bottom 2)</p>
                    </div>
                )}

                {activeTab === 'simulate' && (
                    <div className="bg-gray-800 rounded-xl p-4 md:p-6">
                        <h2 className="text-xl font-bold mb-4">Season Simulation - {DIVISIONS[selectedDiv].name}</h2>
                        <p className="text-gray-400 mb-4">1,000 Monte Carlo simulations based on current form</p>
                        
                        <button onClick={runSimulation} disabled={isSimulating}
                            className="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 font-bold py-3 px-6 rounded-lg mb-6">
                            {isSimulating ? ' Simulating...' : ' Run Season Simulation'}
                        </button>

                        {simResults && (
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="text-gray-400 border-b border-gray-700">
                                            <th className="text-left p-2">#</th>
                                            <th className="text-left p-2">Team</th>
                                            <th className="text-right p-2">Now</th>
                                            <th className="text-right p-2">Pred</th>
                                            <th className="text-right p-2"></th>
                                            <th className="text-right p-2"></th>
                                            <th className="text-right p-2"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {simResults.map((r, i) => (
                                            <tr key={r.team} className={'border-b border-gray-700/50 ' + (i < 2 ? 'bg-green-900/20' : '') + (i >= simResults.length - 2 ? 'bg-red-900/20' : '')}>
                                                <td className="p-2 text-gray-500">{i + 1}</td>
                                                <td className="p-2 font-medium">{r.team}</td>
                                                <td className="p-2 text-right">{r.currentPts}</td>
                                                <td className="p-2 text-right font-bold">{r.avgPts}</td>
                                                <td className="p-2 text-right text-yellow-400">{r.pTitle}%</td>
                                                <td className="p-2 text-right text-green-400">{r.pTop2}%</td>
                                                <td className="p-2 text-right text-red-400">{r.pBot2}%</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                )}

                {activeTab === 'predict' && (
                    <div className="bg-gray-800 rounded-xl p-4 md:p-6">
                        <h2 className="text-xl font-bold mb-4">Match Prediction</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label className="block text-sm text-gray-400 mb-1">Home Team</label>
                                <select value={homeTeam} onChange={(e) => setHomeTeam(e.target.value)} className="w-full bg-gray-700 rounded-lg p-3">
                                    <option value="">Select home team...</option>
                                    {teams.map(t => <option key={t} value={t}>{t}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm text-gray-400 mb-1">Away Team</label>
                                <select value={awayTeam} onChange={(e) => setAwayTeam(e.target.value)} className="w-full bg-gray-700 rounded-lg p-3">
                                    <option value="">Select away team...</option>
                                    {teams.filter(t => t !== homeTeam).map(t => <option key={t} value={t}>{t}</option>)}
                                </select>
                            </div>
                        </div>

                        {prediction && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-3 gap-4 text-center">
                                    <div className="bg-green-900/50 rounded-lg p-4">
                                        <div className="text-2xl md:text-3xl font-bold text-green-400">{prediction.pHomeWin}%</div>
                                        <div className="text-xs md:text-sm text-gray-400">Home Win (+2pts)</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4">
                                        <div className="text-2xl md:text-3xl font-bold text-gray-300">{prediction.pDraw}%</div>
                                        <div className="text-xs md:text-sm text-gray-400">Draw (+1pt)</div>
                                    </div>
                                    <div className="bg-red-900/50 rounded-lg p-4">
                                        <div className="text-2xl md:text-3xl font-bold text-red-400">{prediction.pAwayWin}%</div>
                                        <div className="text-xs md:text-sm text-gray-400">Away Win (+3pts)</div>
                                    </div>
                                </div>
                                <div className="bg-gray-700 rounded-lg p-4 text-center">
                                    <span className="text-2xl font-bold">{prediction.expectedHome} - {prediction.expectedAway}</span>
                                    <span className="text-gray-400 ml-2">Expected</span>
                                    <div className="text-sm text-gray-400 mt-2">
                                        Most likely: {prediction.topScores.map(s => s.score + ' (' + s.pct + '%)').join(', ')}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                )}

                {activeTab === 'fixtures' && (
                    <div className="bg-gray-800 rounded-xl p-4 md:p-6">
                        <h2 className="text-xl font-bold mb-4">Upcoming Fixtures - {DIVISIONS[selectedDiv].name}</h2>
                        <div className="space-y-2">
                            {upcomingFixtures.map((f, i) => (
                                <div key={i} className="flex justify-between items-center bg-gray-700 rounded-lg p-3">
                                    <span className="text-gray-400 text-sm">{f.date}</span>
                                    <span className="font-medium text-center flex-1">{f.home} vs {f.away}</span>
                                </div>
                            ))}
                        </div>
                        {upcomingFixtures.length === 0 && <p className="text-gray-400">No upcoming fixtures</p>}
                    </div>
                )}

                {selectedDiv === 'SD2' && (
                    <div className="mt-6 bg-gradient-to-r from-amber-900/30 to-amber-800/30 rounded-xl p-4 md:p-6 border border-amber-600/30">
                        <h3 className="text-xl font-bold mb-3 text-amber-400"> Four Dogs Report</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-gray-800/50 rounded-lg p-4">
                                <h4 className="font-bold text-green-400">Four Dogs A</h4>
                                <p className="text-sm text-gray-300">Currently: {standings.find(s => s.team === 'Four Dogs A')?.pts || 0} pts (#{standings.findIndex(s => s.team === 'Four Dogs A') + 1})</p>
                                <p className="text-xs text-gray-400 mt-1">Promotion contenders </p>
                            </div>
                            <div className="bg-gray-800/50 rounded-lg p-4">
                                <h4 className="font-bold text-red-400">Four Dogs B</h4>
                                <p className="text-sm text-gray-300">Currently: {standings.find(s => s.team === 'Four Dogs B')?.pts || 0} pts (#{standings.findIndex(s => s.team === 'Four Dogs B') + 1})</p>
                                <p className="text-xs text-gray-400 mt-1">Relegation battle</p>
                            </div>
                        </div>
                        <p className="text-xs text-amber-300 mt-3"> Derby Day: June 14, 2026</p>
                    </div>
                )}

                <p className="text-center text-gray-500 text-xs mt-8">
                    Model: Bayesian ratings  Home advantage +8%  Points: HW=2, AW=3, D=1
                </p>
            </div>
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
