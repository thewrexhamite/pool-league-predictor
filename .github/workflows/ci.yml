name: CI

# Trigger on every push and pull request to ensure code quality
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Cancel in-progress runs when a new push occurs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment with version pinning
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies with clean install for reproducibility
      - name: Install dependencies
        run: npm ci

      # Type checking - verify TypeScript types are correct
      - name: TypeScript type check
        run: npm run typecheck

      # Linting - enforce code quality and style rules
      - name: ESLint check
        run: npm run lint

      # Unit tests - verify code functionality
      - name: Run tests
        run: npm test

      # Build - ensure the application builds successfully
      - name: Build application
        run: npm run build
